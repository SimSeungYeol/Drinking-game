<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.hankyung.com/photo/202103/AD.25667073.1.jpg" />
    <title>만취 프로젝트!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="pre-title">만취 프로젝트</h1>
        <h1>못맞추면 바로 <span class="title">⭐한잔⭐</span></h1>
        <h1 class="sub-title"><span class="red-text">죽음의</span> Up & Down</h1>
        <div id="result-area">
            <img src="https://media.tenor.com/bHr2qiUtGekAAAAC/punch-korean.gif" class="main-img">
            <h1 class="result-text"><span class="red-text">※</span> Countdown <span class="red-text">※</span></h1>
        </div>
        <h2 id="chance-area">남은 기회:</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1~100 숫자 안넣으면 한잔" />
            </div>
            <div class="md-2">
                <button class="btn btn-info mb-3 button-style" id="play-button">슛!</button>
                <button class="btn btn-danger ml-4 mb-3 button-style2 button-reset">재도전!</button>
            </div>
        </div>



    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/49b1c41c41.js" crossorigin="anonymous"></script>
</body>

</html>
